<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


    <div style="position:absolute">
    <img src="69.jpg" class="img-fluid">
        </div>
    <section class="py-5">

        <div class="container-fluid" style="position:relative; background-color:white; padding: 10px; margin:auto auto; min-height:400px; max-width: 1000px; border-radius:10px 10px; border: 1px solid gray">

            <div class="row" style="justify-content:center; text-align:center">

                <div class="col-lg-9">

                    <h3>TO-DO LIST</h3>

                    <p>

                        Write your plans for today

                    </p>
                </div>

                <div class="container-fluid" style="justify-content:center; text-align:center">
                    <div class="row">
                        <div class="col-md-10">
                            <h3>ADD USER</h3>
                            <form id="addUser" action="">
                                <div class="form-group">
                                    <input class="form-control" type="text" name="name" placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" name="address" placeholder="Address" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="number" name="age" min="10" max="100" placeholder="Age" required>
                                </div>
                                <button class="btn btn-primary form-control" type="submit">SUBMIT</button>
                            </form>
                        </div>
                        <div class="col-md-10">
                            <h3>USERS</h3>
                            <table id="userTable" class="table table-striped">
                                <tr>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th colspan="3">Age</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Update User</h4>
                            </div>
                            <div class="modal-body"></div>
                            <div class="modal-footer"></div>
                        </div>
                    </div>
                </div>
                <script src="script.js"></script>
            </div>
        </div>

    </section>


</body>
</html>
